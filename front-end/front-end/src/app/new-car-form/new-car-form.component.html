<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="{{ imageUrl }}" id="icon" alt="User Icon"  *ngIf="imageUrl!=null" />
    </div>

    <!-- Login Form -->
    <h2 > {{this.message}}</h2>
    <form>
      <input type="text" id="carName" class="fadeIn second" [(ngModel)]="carName"  name="carName" placeholder="Car name">
      <input type="text" id="carColor" class="fadeIn third" name="carColor" [(ngModel)]="carColor" placeholder="Car color">
      <input type="text" id="imageUrl" class="fadeIn third" name="imageUrl" [(ngModel)]="imageUrl" placeholder="Image url">
      <input type="submit" class="fadeIn fourth" value="Create New Car" (click)="createNewCar()">
    </form>


  </div>
</div>
