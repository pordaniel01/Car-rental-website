<div class="card my-5">
    <div class="card-body">
      <table class="table table-bordered table-striped">
    <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">USERNAME</th>
          <th scope="col">EMAIL</th>
          <th scope="col">authority</th>
          <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.userName }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.authority }}</td>
      <td><input type="button" class="btn red"  value="Delete user"  (click)="deleteUser(user.id)"></td>
    </tr>
  </tbody>
</table>
